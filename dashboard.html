<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Start Exam</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="ra-removebg-preview.png" alt="Organization Logo" class="logo" />
    <h1 class="org-name">ROYAL AMBASSADORS</h1>
    <h4>MEMBER OF THE NIGERIA BAPTIST CONVENTION</h4>

    
    <form id="loginForm">
      <input type="text" id="name" placeholder="Full Name" required />
      
      <select id="rank" required>
        <option value="">-- Select Rank --</option>
        <option>Assistant Intern</option>
        <option>Intern</option>
        <option>Senior Intern</option>
        <option>Envoy</option>
        <option>Special Envoy</option>
        <option>Senior Envoy</option>
      </select>
      
      <input type="password" id="password" placeholder="Password" required />
      
      <button type="submit">Start Exam</button>
    </form>
    
      <script src="main.js"></script>
    </body>
    </html>
